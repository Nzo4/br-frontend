<header class="container z-10 flex items-center justify-between sticky top-0 mt-2 rounded-t-lg shadow px-2 bg-white ">
  <a routerLink="/">
    <img class="ml-10 shrink-0" src="../../../../assets/images/logo.svg" alt="BR HOME Logo" width="115" height="55"
      loading="lazy">
  </a>
  <button (click)="toggleCatalogButton()"
    class="lg:flex xl:w-[15vw]  xl:justify-center items-center hidden justify-between gap-5 bg-white-gray rounded-lg w px-4">
    <img src="../../../../assets/icons/burger.svg" alt="burger">
    <span>Каталог</span>
  </button>

  <nav [@fadeInOut]="(buttonSearch$ | async)? 'hidden' : 'visible'"
    [style.display]="(buttonSearch$ | async)?'none' : 'flex'">
    <ul class="lg:flex gap-9 font-semibold whitespace-nowrap hidden ">
      <li><a class="hover:text-orange transition-all ease-in" routerLinkActive="active" routerLink="/"
          [routerLinkActiveOptions]="{exact:true}">Главная</a></li>
      <li><a class="hover:text-orange transition-all ease-in" routerLinkActive="active" routerLink="/news">Новости</a>
      </li>
      <li><a class="hover:text-orange transition-all ease-in" routerLinkActive="active"
          routerLink="/feedback">Отзывы</a></li>
      <li><a class="hover:text-orange transition-all ease-in" routerLinkActive="active" routerLink="/about">О
          нас</a></li>
    </ul>
  </nav>


  <!--Input search -->
  <div class="" [@fadeInOut]="(buttonSearch$ | async) ? 'visible' : 'hidden'"
    [style.display]="(buttonSearch$ | async) ? 'flex ' : 'none'">
    <input
      class="lg:w-[349.36px] relative w-[36vw] lg:top-0 top-12 placeholder:text-[10px]  lg:placeholder:text-[16px] rounded-md"
      placeholder="Введите товар для поиска.." type="text">
  </div>
  <!--end search -->

  <div class="flex items-center  gap-[10px]">
    <!-- Mobile version catalog button -->
    <div class="lg:hidden ">
      <button (click)="toggleCatalogButton()"
        class="flex items-center justify-center bg-primary size-8 bg-white-gray rounded-full ">

    <button (click)="toggleSearchButton()" class="flex items-center justify-center rounded-full size-8 bg-white-gray">
      <img width="19px" height="19px" src="../../../../assets/icons/search.svg" alt="search button">
    </button>

    <div routerLink="/basket" class="lg:flex hidden gap-2 whitespace-nowrap cursor-pointer ">
      <img src="../../../../assets/icons/basket.svg" alt="my basket">
      <span>Моя корзина ({{basketCounter}})</span>
    </div>

  </div>

</header>
