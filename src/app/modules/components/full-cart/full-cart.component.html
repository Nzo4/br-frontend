<article class="block ">
  <img class="object-contain clear-both xl:w-full" [src]="item.imageUrl" alt="image product">
  <div *ngIf="item.imageArray" class="flex items-center xl:justify-between justify-center gap-2">
    <img *ngFor="let image of item.imageArray" class="w-[150px] h-[150px] rounded-lg  object-contain" [src]="image"
      alt="1">
  </div>
  <div class="flex flex-col">
    <span class="text-xl font-semibold">Описание</span>
    <span class="text-lg font-medium">Общие характеристики</span>
    <div class="flex justify-between space-y-[5px] " *ngFor="let pair of item.description |keyvalue">
      <span class="text-dark-gray text-[14px]">{{pair.key | transformKey}}</span>
      <span class="text-[14px]">{{pair.value}}</span>
    </div>
  </div>
</article>
