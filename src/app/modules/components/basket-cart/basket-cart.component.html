<article class="grid grid-cols-3  py-6 px-5 shadow">
  <div class="w-24 max-w-24 h-auto ">
    <img class="" [src]="item.imageUrl" alt="">
  </div>
  <div class="flex flex-col gap-5 self-center">
    <span class="font-semibold">{{item.price| currency : 'â‚¸'}}</span>
    <span>{{item.name}}</span>
    <div class="flex items-center justify-between">
      <div class="flex justify-between items-center bg-white-gray w-full rounded-xl">
        <button (click)="dicrement(-1)" class="size-6">-</button>
        <span class="">{{counter}}</span>
        <button (click)="increment(1)" class="size-6">+</button>
      </div>
    </div>
  </div>
  <div class="deleteButton flex justify-end self-start">
    <svg (click)="deleteItem()" xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>

  </div>

</article>
