<article>
  <a [routerLink]="['/catalog', item.category, item.subcategory, item.slug] " [queryParams]="{slug : item.slug}"
    class="flex flex-col shadow p-2 rounded-lg transition-all ease-linear hover:shadow-lg">
    <img [src]="item.imageUrl" alt="">
    <span class="ml-2 text-lg font-bold ">{{item.price | currency : '₸'}}</span>
    <span class="ml-2  font-medium">{{item.name}}</span>
    <div *ngFor="let characteristic of item.description | keyvalue; let i = index"
      class="flex items-center justify-between space-y-1 mx-2 ">
      <span class="text-sm text-dark-gray " *ngIf="i < 3">{{ characteristic.key | transformKey }}</span>
      <span class="text-sm" *ngIf="i < 3">{{ characteristic.value }}</span>
    </div>

    <button
      class="flex items-center justify-center gap-2 transition-all ease-in-out border border-orange rounded-lg mt-2 text-orange group hover:bg-orange hover:text-white">

        xmlns="http://www.w3.org/2000/svg">
